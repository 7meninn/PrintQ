<!DOCTYPE html>
<html>
<head>
    <title>PrintQ Station</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; margin: 0; padding: 20px; color: #1f2937; }
        .container { max-width: 550px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2563eb; margin-bottom: 20px; font-size: 24px; margin-top: 0;}
        
        /* Screens */
        .screen { display: none; }
        .active { display: block; }
        
        /* Inputs */
        label { display: block; margin-top: 12px; font-weight: bold; font-size: 12px; color: #4b5563; text-transform: uppercase; letter-spacing: 0.5px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #d1d5db; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        input:focus, select:focus { border-color: #2563eb; outline: none; box-shadow: 0 0 0 3px #bfdbfe; }
        
        /* Buttons */
        button { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 15px; font-size: 14px; transition: background 0.2s; }
        button:hover { background: #1d4ed8; }
        button:disabled { background: #9ca3af; cursor: not-allowed; }
        
        button.stop { background: #dc2626; margin-top: 10px; }
        button.stop:hover { background: #b91c1c; }

        button.pause { background: #f59e0b; color: white; }
        button.pause:hover { background: #d97706; }

        button.resume { background: #10b981; color: white; }
        button.resume:hover { background: #059669; }

        /* Dashboard Header */
        .dash-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #e5e7eb; padding-bottom: 15px; }
        .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .status-online { background: #d1fae5; color: #065f46; }
        .status-paused { background: #fef3c7; color: #92400e; }
        .status-offline { background: #fee2e2; color: #991b1b; }

        /* Pending Counter */
        .pending-box { background: #f3f4f6; padding: 15px; border-radius: 8px; text-align: center; margin-bottom: 20px; border: 1px solid #e5e7eb; }
        .pending-count { font-size: 32px; font-weight: bold; color: #2563eb; line-height: 1; }
        .pending-label { font-size: 12px; color: #6b7280; font-weight: 600; text-transform: uppercase; margin-top: 5px; }

        /* Logs */
        #logs { height: 180px; overflow-y: auto; background: #1f2937; color: #34d399; padding: 12px; font-family: 'Consolas', monospace; border-radius: 8px; font-size: 12px; line-height: 1.5; margin-top: 15px; }
        .log-entry { margin: 4px 0; border-bottom: 1px solid #374151; padding-bottom: 2px; }
        .error { color: #f87171; }

        /* Settings Box */
        .settings-panel { background: #eff6ff; padding: 20px; border-radius: 8px; border: 1px solid #bfdbfe; margin-bottom: 20px; }
        .checkbox-group { display: flex; align-items: center; margin-top: 15px; background: white; padding: 10px; border-radius: 6px; border: 1px solid #dbeafe; }
        .checkbox-group input { width: auto; margin-right: 10px; margin-top: 0; margin-bottom: 0;}
        .checkbox-group label { margin: 0; text-transform: none; color: #1e40af; font-size: 14px;}

        /* Hidden/Visible States */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üñ®Ô∏è PrintQ Station</h1>

        <!-- LOGIN SCREEN -->
        <div id="login-screen" class="screen active">
            <div class="settings-panel">
                <p style="margin: 0 0 10px 0; font-weight: bold; color: #1e40af; font-size: 16px;">Configuration</p>
                
                <label>B/W Printer Device</label>
                <select id="bw-printer-login"><option value="">Loading printers...</option></select>

                <label>Color Printer Device</label>
                <select id="color-printer-login"><option value="">Loading printers...</option></select>

                <div class="checkbox-group">
                    <input type="checkbox" id="mock-mode-login">
                    <label for="mock-mode-login">Enable Mock Mode (Simulate)</label>
                </div>
            </div>

            <label>Station ID</label>
            <input type="number" id="shopId" placeholder="e.g. 1" />
            <label>Password</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
            
            <button id="loginBtn">Connect & Start Service</button>
            <p id="login-msg" style="color: #dc2626; text-align: center; margin-top: 12px; font-size: 13px; font-weight: 500;"></p>
        </div>

        <!-- DASHBOARD SCREEN -->
        <div id="dashboard-screen" class="screen">
            <div class="dash-header">
                <div>
                    <div style="font-size: 18px; font-weight: bold;" id="shop-name-display">Station Name</div>
                    <div style="font-size: 12px; color: #6b7280;">ID: <span id="shop-id-display">--</span></div>
                </div>
                <div id="connection-badge" class="status-badge status-offline">OFFLINE</div>
            </div>

            <div class="pending-box">
                <div class="pending-count" id="pending-count">0</div>
                <div class="pending-label">Pending Orders</div>
            </div>

            <!-- Dashboard Controls -->
            <button id="pauseBtn" class="pause">Pause Service</button>

            <!-- Settings (Only Visible when Paused) -->
            <div id="dash-settings" class="settings-panel hidden" style="margin-top: 20px;">
                <p style="margin: 0 0 10px 0; font-weight: bold; color: #1e40af; font-size: 14px;">Update Configuration</p>
                
                <label>B/W Printer Device</label>
                <select id="bw-printer-dash"><option value="">Loading...</option></select>

                <label>Color Printer Device</label>
                <select id="color-printer-dash"><option value="">Loading...</option></select>

                <div class="checkbox-group">
                    <input type="checkbox" id="mock-mode-dash">
                    <label for="mock-mode-dash">Mock Mode</label>
                </div>
                
                <button id="resumeBtn" class="resume">Save & Resume Service</button>
            </div>

            <div id="logs"></div>
            <button class="stop" id="stopBtn">Logout / Stop Service</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
